<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            max-width: 400px;
            margin: 50px auto;
            background: aqua;
            padding: 20px;
            border-radius: 5px;
        }
        #submit1{
            background-color: blue;
            color: whitesmoke;
        }
        #reset1{
            background-color: blue;
            color: whitesmoke;

        }
      

    </style>
<body>
    <div class="container">
        <form name="StudentRegistration" >
            <table cellpadding="5" width="40%" align="center" cellspacing="5">
            <tr>
            <td colspan=2>
            <center><font size=4><b>Student Registration Form</b></font></center>
            </td>
            </tr>
            <tr>
            <td>Name</td>
            <td><input type=text name=textnames id="textname"></td>
            </tr>
            <tr>
            <td>Father Name</td>
            <td><input type="text" name="fathername" id="fathername" ></td>
            </tr>
            <tr>
            <td>Postal Address</td>
            <td><input type="text" name="paddress" id="paddress"></td>
            </tr>
            <tr>
            <td>Personal Address</td>
            <td><input type="text" name="personaladdress"id="personaladdress" size="30"></td>
            </tr>
            <tr>
                <td>Sex</td>
                <td><input type="radio" name="sex" value="male" >Male
                <input type="radio" name="sex" value="Female" >Female</td>
                </tr>
                <tr>
                <td>Course</td>
                <td><select name="Course">
                <option value="-1" selected>select..</option>
                <option value="B.Tech">B.TECH</option>
                <option value="MCA">MCA</option>
                <option value="MBA">MBA</option>
                <option value="BCA">BCA</option>
                </select></td>
                </tr>
                <tr>
                <td>District</td>
                <td><select name="District">
                <option value="-1" selected>select..</option> 
                <option value="Nalanda">NALANDA</option>
                <option value="UP">UP</option>
                <option value="Goa">GOA</option>
                <option value="Patna">PATNA</option>
                </select></td>
                </tr>
                <tr>
                <td>State</td>
                <td><select Name="State">
                <option value="-1" selected>select..</option>
                <option value="New Delhi">NEW DELHI</option>
                <option value="Mumbai">MUMBAI</option>
                <option value="Goa">GOA</option>
                <option value="Bihar">BIHAR</option>
                </select></td>
            </tr>
            <tr>
            <td>PinCode</td>
            <td><input type="text" name="pincode" id="pincode"></td>
            </tr>
            <tr>
            <td>Emailld</td>
            <td><input type="text" name="emailid" id="emailid" ></td>
            </tr>
            <tr>
            <td>DOB</td>
            <td><input type="text" name="dob" id="dob"></td>
            </tr>
            <tr>
            <td>MobileNo</td>
            <td><input type="text" name="mobileno" id="mobileno"></td>
            </tr>
            <tr>
            <td><input type="reset" id="reset1"></td>
            <td colspan="2"><input type="submit" id="submit1" value="Submit Form" /></td>
            </tr>
            </table>
            </form>
    </div>

</body>
</html>
